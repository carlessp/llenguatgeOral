<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Vertical de Nivells</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 300px;
            background: linear-gradient(to bottom, #4CAF50 50%, #ddd 50%);
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            writing-mode: bt-lr;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        .labels {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 300px;
            margin-top: 10px;
        }

        .labels span {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="1" max="3" value="2" class="slider" id="levelSlider" orient="vertical">
        <div class="labels">
            <span>Alt</span>
            <span>Mitj√†</span>
            <span>Baix</span>
        </div>
    </div>

    <script>
        const slider = document.getElementById('levelSlider');
        slider.addEventListener('input', function() {
            const value = (slider.value - slider.min) / (slider.max - slider.min) * 100;
            slider.style.background = `linear-gradient(to bottom, #4CAF50 ${100 - value}%, #ddd ${100 - value}%)`;
        });
    </script>
</body>
</html>
